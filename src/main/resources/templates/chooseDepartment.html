<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header"></div>
    <title th:text="${title}"></title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>

<form action="#" th:action="/+${action}" th:object="${department}" method="post" class="container-xl">
    <h1>Show head of department</h1>
    <div class="form-group">
        <label for="departments">Departments</label>
        <select class="form-control form-control-lg" id="departments" th:field="${department.id}">
            <option th:each="dep : ${departments}"
                    th:value="${dep.id}" th:text="${dep.name}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
