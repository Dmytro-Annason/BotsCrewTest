<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header"></div>
    <title>Lectors</title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>

<div class="container-xl">
    <h1 th:text="${search}? 'Search results':'All lectors'"></h1>
    <table class="table table-striped table-dark ">

        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Third name</th>
            <th scope="col">Degree</th>
            <th scope="col">Salary</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lector,iter : ${lectors}">
            <th th:utext="${iter.index+1}" scope="row"></th>
            <td th:utext="${lector.firstName}"></td>
            <td th:utext="${lector.lastName}"></td>
            <td th:utext="${lector.thirdName}"></td>
            <td th:utext="${lector.degree}"></td>
            <td th:utext="${lector.salary}"></td>
            <td><a th:href="${'/editLector/' + lector.id}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
