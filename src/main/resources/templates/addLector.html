<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header"></div>
    <title>Add lector</title>
</head>
<body>
<div th:replace="/fragments/navbar"></div>

<form action="#" th:action="@{/addLector}" th:object="${lector}" method="post" class="container-xl">
    <h1>Add lector</h1>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
    </div>

    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
    </div>

    <div class="form-group">
        <label for="thirdName">Third name</label>
        <input type="text" class="form-control" id="thirdName" th:field="*{thirdName}"/>
    </div>

    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" class="form-control" id="salary" th:field="*{salary}"/>
    </div>

    <div class="form-group">
        <label for="degree">Degree</label>
        <select class="form-control form-control-lg" id="degree" th:field="*{degree}">
            <option th:each="degree : ${T(nekoder.entities.enums.Degree).values()}"
                    th:value="${degree}" th:text="${degree}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
